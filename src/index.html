<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div id="button-container" class="button-container">
        <h1>Tic-Tac-Toe</h1>
    <div id="init-game" class="init-game-button">
        <p>Jugar!</p>
    </div>
    </div>
    <div id="game-container" class="game-container">
        <h3 class="turn">Turno de: <span id="turn"></span> </h3>
        <div class="tic-tac-toe">
            <div id="1" class="one" data-id="1"></div>
            <div id="2" class="two" data-id="2"></div>
            <div id="3" class="three" data-id="3"></div>
            <div id="4" class="four" data-id="4"></div>
            <div id="5" class="five" data-id="5"></div>
            <div id="6" class="six" data-id="6"></div>
            <div id="7" class="seven" data-id="7"></div>
            <div id="8" class="eight" data-id="8"></div>
            <div id="9" class="nine" data-id="9"></div>
        </div>
    </div>
    <div class="hidden-container">
    <div class="x" id="X">
        <div class="bar-1"></div>
        <div class="bar-2"></div>
    </div>
    <div class="O" id="O">
        <div class="bar"></div>
    </div>
    </div>

    <script type="" src="./index.js"></script>
</body>
</html>
